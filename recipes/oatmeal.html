<body>
    <h1>Peanut Butter and Yogurt Oatmeal</h1>
    <img src="../images/oatmeal.jpg" width="400" height="310">
    <h2>Ingredients</h2>
    <ul>
        <li>1/2 cup rolled oats</li>
        <li>1/2 banana sliced</li>
        <li>1 pinch salt</li>
        <li>1 cup water</li>
        <li>1/4 cup greek yogurt</li>
        <li>2 tablespoons strawberry jam</li>
        <li>1 tablespoon peanut butter</li>
        <li>1/2 teaspoon ground cinnamon (optional)</li>
    </ul>
